[build]
builder = "nixpacks"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "web"
startCommand = "python init_db.py && gunicorn app:app"

[[services]]
name = "worker"
startCommand = "python bus_monitor_pg.py"