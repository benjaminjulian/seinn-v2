{% extends "base.html" %}

{% block page_id %}station-search{% endblock %}

{% block title %}Station Search - Strætó Monitor{% endblock %}

{% block content %}
<div class="main-container">
    <div class="search-container">
        <h1 class="search-title" data-translate="MAIN_QUESTION">Er strætó seinn?</h1>

        <div class="input-group mb-3">
            <button class="btn btn-success" type="button" id="findNearby">
                <i class="bi bi-geo-alt"></i>
            </button>
            <input type="text" id="stationSearch" class="form-control form-control-lg"
                   data-translate-placeholder="SEARCH_PLACEHOLDER" placeholder="Enter station name..." autocomplete="off">
        </div>
    </div>

    <!-- Search Results -->
    <div id="searchResults" class="results-container" style="display: none;"></div>

    <!-- Nearby Results -->
    <div id="nearbyResults" class="results-container" style="display: none;"></div>

    <!-- Station Details -->
    <div id="stationDetails" class="results-container" style="display: none;">
        <div class="result-item">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden" data-translate="LOADING">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Map Container -->
    <div id="busMap" class="mt-3" style="display: none;">
        <div id="mapContainer" style="height: 400px; border-radius: 8px;"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/station-search.js') }}"></script>
{% endblock %}
