{% extends "base.html" %}

{% block page_id %}station-search{% endblock %}

{% block title %}Station Search - Strætó Monitor{% endblock %}

{% block content %}
<div class="main-container">
    <div class="search-container">
        <h1 class="search-title" data-translate="STATION_SEARCH_TITLE">Find Bus Station</h1>

        <div class="input-group mb-3">
            <input type="text" id="stationSearch" class="form-control form-control-lg"
                   data-translate-placeholder="SEARCH_PLACEHOLDER" placeholder="Enter station name..." autocomplete="off">
            <button class="btn btn-outline-secondary" type="button" id="clearSearch">
                <i class="bi bi-x-circle"></i>
            </button>
        </div>

        <button class="btn btn-success btn-lg mb-3" id="findNearby">
            <i class="bi bi-geo-alt"></i> <span data-translate="USE_MY_LOCATION">Use my location</span>
        </button>
    </div>

    <!-- Search Results -->
    <div id="searchResults" class="results-container" style="display: none;"></div>

    <!-- Nearby Results -->
    <div id="nearbyResults" class="results-container" style="display: none;"></div>

    <!-- Station Details -->
    <div id="stationDetails" class="results-container" style="display: none;">
        <div class="result-item">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden" data-translate="LOADING">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/station-search.js') }}"></script>
{% endblock %}
